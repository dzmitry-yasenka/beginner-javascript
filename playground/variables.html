<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // functional scope
        var first = 1;

        // block scope
        let second = true;
        const third = 'some text';

        // conventions
        // camel case (for variables)
        let someInterestingVariable = "really interesting";
        // upper camel case (for classes)
        let ClassName = "some class name";
    </script>
</body>
</html>
